<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

  <script>
    const element = document.getElementById("myDiv");
    if (element) {
      element.innerHTML = "New text!";
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
